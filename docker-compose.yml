version: '3'

services:
  mysql:
    container_name: wodx-mysql
    image: mysql:8
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=lechuga
    entrypoint:
      sh -c "
      echo 'CREATE DATABASE IF NOT EXISTS accounts;CREATE DATABASE IF NOT EXISTS analytics;CREATE DATABASE IF NOT EXISTS workouts;CREATE DATABASE IF NOT EXISTS events;' > /docker-entrypoint-initdb.d/init.sql;
      /usr/local/bin/docker-entrypoint.sh --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
      "
    command: [ "--default-authentication-plugin=mysql_native_password" ]

  rabbitmq:
    container_name: wodx-rabbitmq
    image: 'rabbitmq:3.7-management'
    restart: unless-stopped
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=wodx
      - RABBITMQ_DEFAULT_PASS=lechuga

  java:
    container_name: wodx-java
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - .:/app:delegated
    env_file:
      - .env
    tty: true
    depends_on:
      - mysql
      - rabbitmq
